version: "3.7"
services:
    nginx:
        container_name: "${DOCKER_NAME}_nginx"
        image: nginx:1.17
        tty: true
        ports:
            - "${DOCKER_NGINX_PORT}:80"
        volumes:
            - ./docker/nginx:/etc/nginx/conf.d:ro
            - ./:/var/www:ro
            - ./docker/logs:/var/log/nginx
        networks:
            - default-network
    app:
        container_name: "${DOCKER_NAME}"
        image: sergeevpasha/laravel:1.0.0
        tty: true
        hostname: "${DOCKER_NAME}"
        volumes:
            - ./:/var/www:consistent
        networks:
            - default-network
    pgsql:
        container_name: "${DOCKER_NAME}_pgsql"
        image: postgres:12
        tty: true
        ports:
            - ${DOCKER_PGSQL_PORT}:5432
        volumes:
            - ./docker/postgres/init:/docker-entrypoint-initdb.d/:ro
            - pgdata:/var/lib/postgresql/data:rw
        environment:
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=K!2sWzFJDcx9M7C
        networks:
            - default-network
    redis:
        container_name: "${DOCKER_NAME}_redis"
        image: redis:5.0
        volumes:
            - redisdata:/data
        networks:
            - default-network
networks:
    default-network:
        name: "${DOCKER_NAME}-network"
        driver: bridge
volumes:
    pgdata:
        name: "${DOCKER_NAME}_pgdata"
    redisdata:
        name: "${DOCKER_NAME}_redisdata"
